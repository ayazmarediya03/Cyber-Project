<!DOCTYPE html>
<html>
<head>
    <title>Anonymized Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .preview-card {
            max-height: 500px;
            overflow-y: auto;
        }
        .back-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Data Anonymizer</a>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-dismissible alert-danger mb-4">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endif %}
      {% endwith %}
        <h1 class="mb-4">Anonymized Data Preview</h1>
        <!-- Back button -->
        <!-- <a href="javascript:history.back()" class="btn btn-secondary back-btn">
            <i class="bi bi-arrow-left"></i> Back
        </a> -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">
                    <i class="bi bi-file-earmark-bar-graph me-2"></i>Anonymized Data Preview
                </h2>
            </div>
            <div class="card-body preview-card">
                {{ anonymized_table|safe }}
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('select_columns', filename=download_filename.replace('anonymized_', '')) }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Configuration
            </a>
            <a href="{{ url_for('download_file', filename=download_filename) }}" class="btn btn-success">
                <i class="bi bi-download me-2"></i>Download Anonymized CSV
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
