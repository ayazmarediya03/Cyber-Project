<!DOCTYPE html>
<html>
<head>
    <title>Anonymized Data Preview</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Preview of Anonymized Data (First 10 Rows)</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color: red;">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <div>
        {{ anonymized_table|safe }}
    </div>
    <br>
    <a href="{{ url_for('download_file', filename=download_filename) }}">
        <button>Download Updated CSV</button>
    </a>
</body>
</html>
