<!DOCTYPE html>
<html>
<head>
    <title>File Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Data Anonymizer</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0"><i class="bi bi-file-text me-2"></i>File Preview (First 10 Rows)</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    {{ preview|safe }}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('upload_file') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back
            </a>
            <a href="{{ url_for('select_columns', filename=filename) }}" class="btn btn-primary">
                Continue <i class="bi bi-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
